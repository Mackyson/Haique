{% extends "index.html" %}
{% block content %}
<h3>Signin</h3>
{% if err!="" %}
<h4>{{err}}</h4>
{% endif %}
<form action="/signin" method="POST" enctype="multipart/form-data">
	<input type="text" name="name" placeholder="Your name">
    <input type="password" name="password" placeholder="password">
	<input type="submit" value="送信">
</form>
{% endblock %}
