{% extends "index.html" %}
{% block content %}
<h3>Post haiku</h3>
{% if err!="" %}
<h4>{{err}}</h4>
{% endif %}
<form action="/post-haiku" method="POST" enctype="multipart/form-data">
	<input type="text" name="first" placeholder="五月雨を">
    <input type="text" name="second" placeholder="集めて早し">
    <input type="text" name="third" placeholder="最上川">
	<input type="submit" value="送信">
</form>
{% endblock %}
