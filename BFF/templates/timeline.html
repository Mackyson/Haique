{% extends "index.html" %}
{% block content %}
<h3>俳句一覧</h3>
{% if Haikus %}
<ul class="haiku-list">
  {% for Haiku in Haikus %}
  <li>「{{Haiku.content.first}} {{Haiku.content.second}} {{Haiku.content.third}}」 --<a href="/user/{{Haiku.author_id}}">{{Haiku.content.author_name}}</a></li>
  {% endfor %}
</ul>
{% else %}
No haiku to show...
{% endif %}
{% endblock %}
